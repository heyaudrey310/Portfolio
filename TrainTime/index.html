<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time!</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="bg-dark border col-lg-12 d-flex justify-content-center p-4 rounded text-light">Anytime is Train
                Time!<br> Choo choo. Chee chee. </h1>
            </h1>

        </div>
        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-dark card-header text-light">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Train Time</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-dark card-header text-light">
                    Add Train
                </div>
                <div id="add-employees" class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="search-term">Train Name</label>
                            <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
                        </div>
                        <div class="form-group">
                            <label for="role">Destination:</label>
                            <input type="text" class="form-control" id="destination-name"
                                aria-describedby="destination-name">
                        </div>
                        <div class="form-group">
                            <label for="start-date">First Train Time:</label>
                            <input type="text" class="form-control" id="firstTrainTime-name"
                                aria-describedby="firstTrainTime-name">
                        </div>
                        <div class="form-group">
                            <label for="monthly-rate">Frequency (min):</label>
                            <input type="text" class="form-control" id="frequency-name"
                                aria-describedby="frequency-name">
                        </div>
                        <button id="submit-button" type="submit"
                            class="bg-dark border-dark btn btn-primary text-light">Submit</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="javascript/app.js"></script>



</body>

</html>
